<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="form-container">
        <h2>Student Enrollment Form</h2>
        <form id="registrationForm">
          <label for="name">Name :</label>
          <input type="text" id="name" class="name" required />
          <label for="email">Email :</label>
          <input type="email" id="email" class="email" required />

          <div class="gender-wrapper">
            <label>Gender</label>

            <input type="radio" id="male" name="gender" value="Male" required />
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female" />
            <label for="female">Female</label>
          </div>

          <label for="skills">Skills:</label>
          <input type="text" id="skills" name="skills" required />

          <label for="image">Image (JPG, JPEG, PNG):</label>
          <input
            type="file"
            id="image"
            name="image"
            accept="image/jpeg, image/jpg, image/png"
            required
          />
          <button type="submit" class="submit">Enroll Student</button>
          <button type="reset" class="clear">Clear</button>
        </form>
      </section>

      <section class="details-container">
        <h2>Student Enrollment Details</h2>
        <div class="enrollment-details" id="enrollmentDetails"></div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
